os:
- linux
- osx
language: node_js
node_js:
- '10'
sudo: required
dist: trusty
before_script:
- npm install -g bower
- bower i
script: "./test/travis-build.sh"
after_success:
- openssl aes-256-cbc -K $encrypted_36ee0d5a95ce_key -iv $encrypted_36ee0d5a95ce_iv
  -in advancedrestclient.pfx.enc -out advancedrestclient.pfx -d
- openssl aes-256-cbc -K $encrypted_36ee0d5a95ce_key -iv $encrypted_36ee0d5a95ce_iv
  -in mac-app-distribution-cert.p12.enc -out mac-app-distribution-cert.p12 -d
- ./tasks/install-build-deps.sh
- node tasks/build-success.js
env:
  global:
  - secure: 
  - secure: 
