<!--
Advanced REST Client deskto app dark theme stylesheet.
It is a Polymer's custom style element. It will propagate variables and mixins
to all elements.
-->
<custom-style>
  <style>
  html {
    color: #fff;
  }
  :root {
    --primary-color: #00A2DF;
    --primary-text-color: rgba(0, 0, 0, 0.87);
    --primary-background-color: #37474F;
    --secondary-color: #506773;
    --secondary-text-color: #737373;
    --disabled-text-color: #9b9b9b;
    --divider-color: #dbdbdb;

    --light-primary-color: var(--paper-indygo-100);
    --dark-primary-color: var(--paper-blue-700);
    --accent-color: #FFEB3B;
    --light-accent-color: #ff80ab;
    --dark-accent-color: #f50057;

    --paper-font-common-base: {
      font-family: 'Roboto', 'Noto', sans-serif;
      -webkit-font-smoothing: antialiased;
      color: #fff;
    }

    --arc-font-common-base: {
      @apply --paper-font-common-base;
    };

    --arc-font-common-code: {
      @apply --paper-font-common-code;
    };

    --arc-font-common-expensive-kerning: {
      @apply --paper-font-common-expensive-kerning;
    };

    --arc-font-common-nowrap: {
      @apply --paper-font-common-nowrap;
    };

    --arc-font-display1: {
      @apply --paper-font-display1;
    };

    --arc-font-title: {
      @apply --paper-font-title;
    };

    --arc-font-headline: {
      @apply --paper-font-headline;
    };

    --arc-font-subhead: {
      @apply --paper-font-subhead;
    };

    --arc-font-body1: {
      @apply --paper-font-body1;
    }

    --arc-font-body2: {
      @apply --paper-font-body2;
    }

    --arc-font-caption: {
      @apply --paper-font-caption;
    }

    --select-text: {
      @apply --arc-font-common-base;
      -webkit-user-select: text;
      cursor: text;
    }

    --arc-font-code1: {
      @apply --paper-font-code1;
      color: #fff;
    }

    --no-info-message: {
      @apply --arc-font-body1;
      padding-left: 20px;
      font-style: italic;
    }

    --paper-menu-background-color: #fff;
    --menu-link-color: #111111;
    --main-section-border-color: rgba(0, 0, 0, 0.12);
    --hover-button-accent-color: #df0052;
    --pages-fixed-height: calc(100vh - 64px);
    --arc-menu-height: var(--pages-fixed-height);
    --menu-selection-background-color: #00b9ff;
    --arc-menu-selected-background-color: var(--menu-selection-background-color);
    --saved-menu-selected-item-background-color: var(--menu-selection-background-color);
    --history-menu-selected-item-background-color: var(--menu-selection-background-color);
    --projects-menu-selected-item-background-color: var(--menu-selection-background-color);
    --projects-menu-requests-selected-item-background-color: var(--menu-selection-background-color);
    --rest-api-menu-selected-item-background-color: var(--menu-selection-background-color);
    --error-color: #FF5722;

    --arc-toolbar-background-color: var(--primary-background-color);
    --arc-toolbar-color: #fff;
    --arc-toolbar-environment-selector-input-color: #fff;
    --arc-toolbar-api-version-selector-color: #fff;
    --arc-toolbar-api-version-selector-label-color: #f5f5f5;

    --arc-menu-color: #fff;
    --arc-menu-background-color: #263238;
    --arc-menu-item-background-color: #263238;
    --history-menu-background-color: #263238;
    --arc-menu-selected-color: red;
    --api-navigation-header-color: #fff;
    --api-navigation-list-item-color: #fff;
    --api-navigation-toggle-icon-color: #fff;
    --api-navigation-list-item-selected-background-color: #546E7A;
    --api-navigation-list-item-selected-color: #fff;
    --request-list-history-group-header-color: #fff;
    --projects-menu-project-icon-color: #989a9b;
    --api-navigation-operation-endpoint-opened-background-color: #37474F;
    --api-navigation-endpoint-toggle-icon: {
      width: 32px;
      height: 32px;
      margin-right: 2px;
      color: #989a9b;
    }
    --api-navigation-toggle-icon: {
      width: 36px;
      height: 36px;
    }

    /* Method labels in method documentation title */
    --method-display-get-background-color: rgb(0, 128, 0);
    --method-display-get-color: #fff;
    --method-display-post-background-color: rgb(33, 150, 243);
    --method-display-post-color: #fff;
    --method-display-put-background-color: rgb(255, 165, 0);
    --method-display-put-color: #fff;
    --method-display-patch-background-color: rgb(156, 39, 176);
    --method-display-patch-color: #fff;
    --method-display-delete-background-color: rgb(244, 67, 54);
    --method-display-delete-color: #fff;
    --method-display-options-background-color: #795548;
    --method-display-options-color: #fff;
    --method-display-head-background-color: #607D8B;
    --method-display-head-color: #fff;

    /* HTTP methods colors in method documentation panel */
    --http-method-label-border-radius: 1px;
    --http-method-label-get-background-color: var(--method-display-get-background-color);
    --http-method-label-get-color: var(--method-display-get-color);
    --http-method-label-post-background-color: var(--method-display-post-background-color);
    --http-method-label-post-color: var(--method-display-post-color);
    --http-method-label-put-background-color: var(--method-display-put-background-color);
    --http-method-label-put-color: var(--method-display-put-color);
    --http-method-label-patch-background-color: var(--method-display-patch-background-color);
    --http-method-label-patch-color: var(--method-display-patch-color);
    --http-method-label-delete-background-color: var(--method-display-delete-background-color);
    --http-method-label-delete-color: var(--method-display-delete-color);
    --http-method-label-options-background-color: var(--method-display-options-background-color);
    --http-method-label-options-color: var(--method-display-options-color);
    --http-method-label-head-background-color: var(--method-display-head-background-color);
    --http-method-label-head-color: var(--method-display-head-color);

    --paper-tab-ink: var(--primary-color);
    --paper-tabs-selection-bar-color: var(--primary-color);
    --tabs-selection-width: 2px;
    --paper-tabs-selection-bar: {
      border-width: var(--tabs-selection-width);
      border-color: var(--primary-color);
    }
    --arc-request-workspace-tabs-selected-background-color: #455A64;
    --arc-request-workspace-tab-dragging-background-color: #607D8B;
    --arc-request-workspace-tabs-close-color: #B0BEC5;
    --arc-request-workspace-tabs-add-color: #ECEFF1;
    --arc-request-workspace-tabs-color: #B0BEC5;

    --paper-input-container-input-color: #fff;

    --paper-item: {
      padding: 0 16px;
    }

    --paper-listbox-color: #fff;
    --paper-listbox-background-color: #455A64;
    --paper-dropdown-menu-color: #fff;
    --bottom-sheet-background-color: #37474F;
    --bottom-sheet-color: #fff;
    --request-action-iterator-editor-background-color: #263238;
    --arc-toolbar-variables-panel-background: #263238;
    --arc-toolbar-variables-panel-color: #fff;
    --variables-preview-overlay-color: #fff;
    --variables-preview-overlay-var-name-color: rgba(255, 255, 255, .54);
    --variables-preview-overlay-var-value-color: rgba(255, 255, 255, .87);
    --variables-drawer-editor-background-color: var(--primary-background-color);
    --inline-fom-action-icon-color: rgba(255, 255, 255, .87);
    --inline-fom-action-icon-color-hover: var(--accent-color);
    --api-form-action-icon-color: var(--inline-fom-action-icon-color);
    --api-form-action-icon-hover-color: var(--accent-color);
    --arc-toolbar-paper-icon-button-active-color: var(--accent-color);
    --api-form-action-button-color: var(--inline-fom-action-icon-color);
    --api-form-action-button-hover-color: var(--accent-color);
    --hint-trigger-color: var(--inline-fom-action-icon-color);
    --hint-trigger-hover-color: var(--accent-color);
    --api-headers-editor-panel-button-active-background-color: #607D8B;
    --response-raw-viewer-button-active: #607D8B;
    --inline-documentation-background-color: #263238;
    --request-editor-context-menu-icon-color: rgba(255, 255, 255, .87);
    --request-editor-context-menu-color: rgba(255, 255, 255, .87);
    --content-action-button-color: rgba(255, 255, 255, .87);
    --content-action-button-color-hover: var(--accent-color);
    --stepper-step-number-background-color: #1976D2;
    --stepper-step-title-color: #ECEFF1;
    --response-status-view-loading-time-color: rgba(255, 255, 255, 0.54);
    --response-status-view-toggle-icon-color: rgba(255, 255, 255, 0.54);
    --response-status-view-toggle-icon-hover-color: rgba(255, 255, 255, 0.78);
    --response-status-view-badge-color: #000;
    --context-menu-item-background-color-hover: #90A4AE;
    --paper-autocomplete-background-color: #455A64;
    --bottom-sheet-max-height: calc(100vh - 72px);
    --action-button: {
      background-color: #F5F5F5;
      color: #607D8B;
    }

    --url-input-editor: {
      color: rgba(255, 255, 255, .87);
    }

    --response-body-view-content-actions: {
      color: var(--inline-fom-action-icon-color);
    }

    --code-type-text-value-color: #81C784;
    --code-type-number-value-color: #FFA000;
    --code-type-boolean-value-color: #FFA000;
    --code-type-null-value-color: #FFA000;
    --code-punctuation-value-color: #fff;
    --code-type-link-color: #757575;
    --code-background-color: #263238;
    --prism-container-background-color: #263238;
    --code-dimmed-punctuation-opacity: 0.54;
    --code-array-index-color: #FFC107;
    --code-property-value-color: #ff6f6f;
    --code-keyword-value-color: #48c8ff;

    --json-table: {
      color: #fff;
    }
    --json-table-list-property-name-color: rgba(255, 255, 255, 0.74);
    --json-table-complex-name-label-color: rgba(255, 255, 255, 0.54);
    --json-table-array-header-color: rgba(255, 255, 255, 0.74);
    --json-table-array-body-color:  #fff;
    --code-type-link-color: #EEEEEE;

    --http-source-message-view: {
      color: #fff;
      margin: 8px 0;
    }

    --http-code-snippets: {
      color: #fff;
    }
  }
  </style>
</custom-style>
