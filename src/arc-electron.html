<dom-module id="arc-electron">
  <template>
    <style>
    :host {
      display: block;
      -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
      @apply --layout-fit;

      --app-drawer-width: 320px;
    }

    .main-container {
      @apply --layout-horizontal;
    }

    .pages {
      @apply --layout-flex;
      margin: 24px;
      padding: 12px;
      background-color: #fff;
      @apply --shadow-elevation-2dp;
    }

    nav {
      width: var(--app-drawer-width);
      background-color: #fff;
    }

    .env-container {
      @apply --layout-horizontal;
      @apply --layout-center;
      @apply --arc-font-body1;
    }

    environment-selector {
      margin-left: 8px;
      max-width: 120px;
    }

    .var-panel {
      max-width: calc(100vw - var(--app-drawer-width, 0) - 32px);
      max-height: calc(100vh - 64px - 32px);
      background-color: #fff;
    }
    </style>
    <!-- Routing -->
    <app-location route="{{route}}" use-hash-as-path></app-location>
    <app-route route="{{route}}" pattern="/:base" data="{{routeData}}"></app-route>
    <!-- Database support -->
    <auth-data-model></auth-data-model>
    <project-model></project-model>
    <rest-api-model></rest-api-model>
    <host-rules-model></host-rules-model>
    <request-model id="requestModel"></request-model>
    <url-history-saver></url-history-saver>
    <authorization-data-saver></authorization-data-saver>
    <!-- Request logic -->
    <oauth1-authorization></oauth1-authorization>
    <arc-request-logic></arc-request-logic>
    <request-hooks-logic></request-hooks-logic>
    <variables-manager></variables-manager>
    <variables-evaluator></variables-evaluator>
    <!-- Application views -->
    <app-header-layout has-scrolling-region id="scrollingRegion">
      <app-header slot="header" fixed shadow scroll-target="scrollingRegion">
        <app-toolbar>
          <paper-icon-button icon="arc:menu" on-click="toggleDrawer" title="Toggle drawer"></paper-icon-button>
          <div main-title>ARC</div>
          <template is="dom-if" if="[[newMessages]]">
            <paper-icon-button class="nav-notification-button" icon="arc:info-outline" on-click="openInfoCenter" toggles active="[[messageCenterOpened]]" title="See what's new in the app"></paper-icon-button>
          </template>
          <template is="dom-if" if="[[hasAppUpdate]]">
            <paper-icon-button icon="arc:file-download" class="nav-notification-button" on-click="updateInstall" title="Restart and install update"></paper-icon-button>
          </template>
          <div class="env-container">
            <span class="env-label">Environment:</span>
            <environment-selector no-label-float></environment-selector>
            <paper-icon-button class="var-info-button" id="varToggleButton" icon="arc:info-outline" title="Open variables list" on-click="_openVariablesList"></paper-icon-button>
            <variables-preview-overlay
              class="var-panel"
              position-target="[[_variablesButton]]"
              dynamic-align
              horizontal-align="auto"
              vertical-align="auto"
              vertical-offset="44"
              on-open-variables-editor="_variablesOpenRequest"></variables-preview-overlay>
          </div>
        </app-toolbar>
      </app-header>
      <section role="main" class="main-container">
        <nav>
          <arc-menu rest-api on-navigate="_handleNavigation"></arc-menu>
        </nav>
        <div class="pages">
          <iron-pages id="pages" class="mainPages" attr-for-selected="data-route" selected-attribute="opened" selected="[[page]]">
            <arc-request-workspace data-route="request" id="workspace"></arc-request-workspace>
            <websocket-panel attr-for-opened="opened" data-route="socket"></websocket-panel>
            <history-panel attr-for-opened="opened" data-route="history"></history-panel>
            <saved-requests-panel attr-for-opened="opened" data-route="saved"></saved-requests-panel>
            <data-import-export-panel data-route="dataimport" api-key="1076318174169-u4a5d3j2v0tbie1jnjgsluqk1ti7ged3.apps.googleusercontent.com"></data-import-export-panel>
            <arc-settings-panel data-route="settings" attr-for-opened="opened">
              <app-paths-info workspace-script="[[workspaceScript]]" settings-script="[[settingsScript]]"></app-paths-info>
            </arc-settings-panel>
            <about-arc attr-for-opened="opened" data-route="about" update-state="[[updateState]]"></about-arc>
            <project-details attr-for-opened="opened" data-route="project" project-id="[[projectRoute.id]]" attr-for-opened="opened"></project-details>
            <google-drive-browser mime-type="application/restclient+data" data-route="drive" attr-for-opened="opened" api-key="1076318174169-u4a5d3j2v0tbie1jnjgsluqk1ti7ged3.apps.googleusercontent.com" access-token="[[accessToken]]" on-drive-file-picker-data="_openDriveRequest"></google-drive-browser>
            <cookie-manager attr-for-opened="opened" data-route="cookie-manager"></cookie-manager>
            <api-console-panel attr-for-opened="opened" data-route="api-console" scroll-target="[[scrollTarget]]"></api-console-panel>
            <rest-apis-list-panel attr-for-opened="opened" data-route="rest-projects" render-explore></rest-apis-list-panel>
            <exchange-search-panel attr-for-opened="opened" data-route="exchange-search" scroll-target="[[scrollTarget]]" allow-auth exchange-redirect-uri="https://auth.advancedrestclient.com/oauth-popup.html" exchange-client-id="59KaqF90hLgZMJec" force-oauth-events></exchange-search-panel>
            <host-rules-editor attr-for-opened="opened" data-route="hosts-rules"></host-rules-editor>
            <themes-panel attr-for-opened="opened" data-route="themes-panel"></themes-panel>
          </iron-pages>
        </div>
      </section>
    </app-header-layout>
    <!-- Components loded lazily -->
    <variables-drawer-editor id="environmentsDrawer" with-backdrop></variables-drawer-editor>
    <!-- Google Analytics -->
    <template is="dom-if" if="[[telemetry]]" restamp="true">
      <app-analytics tracking-id="UA-18021184-6" app-name="ARC-electon" app-id="[[appId]]" app-version="[[appVersion]]" data-source="electron-app">
        <template is="dom-repeat" items="[[gaCustomMetrics]]">
          <app-analytics-custom type="metric" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
        <template is="dom-repeat" items="[[gaCustomDimensions]]">
          <app-analytics-custom type="dimension" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
      </app-analytics>
      <app-analytics tracking-id="UA-18021184-14" app-name="ARC-electon" app-id="[[appId]]" app-version="[[appVersion]]" data-source="electron-app">
        <template is="dom-repeat" items="[[gaCustomMetrics]]">
          <app-analytics-custom type="metric" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
        <template is="dom-repeat" items="[[gaCustomDimensions]]">
          <app-analytics-custom type="dimension" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
      </app-analytics>
      <app-analytics tracking-id="UA-71458341-2" app-name="ARC-electon" app-id="[[appId]]" app-version="[[appVersion]]" data-source="electron-app">
        <template is="dom-repeat" items="[[gaCustomMetrics]]">
          <app-analytics-custom type="metric" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
        <template is="dom-repeat" items="[[gaCustomDimensions]]">
          <app-analytics-custom type="dimension" index="[[item.index]]" value="[[item.value]]"></app-analytics-custom>
        </template>
      </app-analytics>
    </template>
  </template>
  <script>
  /**
   * Main component for ARC electron app.
   */
  class ArcElectron extends Polymer.Element {
    static get is() {return 'arc-electron';}
    static get properties() {
      return {
        /**
         * A base path to the web componentes. It is used to determine
         * components location when including parts of the application.
         */
        componentsDir: String,
        /**
         * Current route data
         */
        route: Object,
        /**
         * Main route data
         */
        routeData: Object,
        /**
         * When true then a source components are being loaded.
         */
        _loadingSources: Boolean,
        /**
         * Currently opened application screen
         * @type {String}
         */
        page: {type: String, observer: '_pageChanged'},
        /**
         * A reference to the variables open button.
         * @type {String}
         */
        _variablesButton: Object
      };
    }

    static get observers() {
      return [
        '_baseRouteChanged(routeData.base)'
      ];
    }

    connectedCallback() {
      super.connectedCallback();
      this._variablesButton = this.$.varToggleButton;
    }

    _baseRouteChanged(base) {
      if (this.page !== base) {
        this.page = base;
      }
    }

    _pageChanged(page) {
      let id;
      let _path;
      switch (page) {
        case 'request':
          id = 'arc-request-workspace';
          _path = 'arc-request-workspace/arc-request-workspace';
          break;
      }
      if (!id) {
        console.error(`The base route ${page} is not recognized`);
        return;
      }
      const cls = customElements.get(id);
      if (cls) {
        return;
      }
      this._loadComponent(_path)
      .catch((cmp) => this._reportComponentLoadingError(cmp));
    }

    _loadComponent(path) {
      return new Promise((resolve, reject) => {
        const componentUrl = `${this.componentsDir}/bower_components/${path}.html`;
        this._loadingSources = true;
        Polymer.importHref(componentUrl, () => {
          this._loadingSources = false;
          resolve();
        }, () => {
          this._loadingSources = false;
          reject(componentUrl);
        }, true);
      });
    }

    initApplication() {
      Polymer.RenderStatus.afterNextRender(this, () => {
        this.updateStyles({});
      });
    }

    _reportComponentLoadingError(url) {
      console.error(`Unable to load component from ${url}`);
    }

    _handleNavigation(e) {
      switch (e.detail.base) {
        case 'request':
          this._setupRequest(e.detail);
          break;
      }
    }

    _setupRequest(params) {
      if (this.page !== params.base) {
        this.page = params.base;
      }
      if (!params.type || params.type === 'latest' || !params.id) {
        console.warn(`Unsupported navigation ${params.type}, ${params.id}`);
        return;
      }
      const {id, type} = params;
      this.$.requestModel.read(type, id)
      .then((request) => {
        const index = this.$.workspace.findRequestIndex(request._id);
        if (index === -1) {
          this.$.workspace.appendRequest(request);
        } else {
          this.$.workspace.updateRequestObject(request, index);
          this.$.workspace.selected = index;
        }
      });
    }

    _openVariablesList() {
      const panel = this.shadowRoot.querySelector('variables-preview-overlay');
      panel.opened = !panel.opened;
    }

    _variablesOpenRequest(e) {
      e.stopPropagation();
      this._loadComponent('variables-drawer-editor/variables-drawer-editor')
      .then(() => {
        this.$.environmentsDrawer.opened = true;
      })
      .catch((cmp) => this._reportComponentLoadingError(cmp));
    }
  }
  window.customElements.define(ArcElectron.is, ArcElectron);
