<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Advanced REST client</title>
  <script>
    window.Polymer = {
      dom: 'shadow'
    };
  </script>
  <style>
  body {
    font-family: Roboto, sans-serif;
    color: #333;
    margin: 0;
    font-size: 14px;
    line-height: 1.5;
    background-color: #fff;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  html, body {
    height: 100%;
    margin: 0;
  }

  menu {
    margin: 0;
    padding: 0;
    height: 100%;
  }

  #menu {
    height: 100%;
  }
  </style>
</head>
<body>
  <rest-api-model></rest-api-model>
  <project-model></project-model>
  <request-model></request-model>
  <menu id="container"></menu>
  <script>
  (function() {
    class ArcMenuWindow {

      constructor() {
        this._settingsHandler = this._settingsHandler.bind(this);
        this._navHandler = this._navHandler.bind(this);
      }

      init() {
        /* global ThemeManager, ArcPreferencesProxy, ipc */
        this.listen();
        this.themeManager = new ThemeManager();
        this.prefProxy = new ArcPreferencesProxy();
        this.prefProxy.observe();
        const u = new URL(location.href);
        const type = u.searchParams.get('type');
        const themeFile = u.searchParams.get('themeFile');
        const importFile = u.searchParams.get('importFile');
        const listStyle = u.searchParams.get('listStyle');

        this._configure(type, listStyle);
        return this._importHref(importFile)
        .then(() => this.themeManager.loadTheme(themeFile))
        .catch((cause) => {
          console.error(cause);
          throw new Error('Unable to load components import file.');
        });
      }

      _importHref(href) {
        return new Promise((resolve, reject) => {
          const link = document.createElement('link');
          link.rel = 'import';
          link.href = href;
          link.setAttribute('import-href', '');
          link.setAttribute('async', '');
          const callbacks = {
            load: function() {
              callbacks.cleanup();
              resolve();
            },
            error: function() {
              callbacks.cleanup();
              reject();
            },
            cleanup: function() {
              link.removeEventListener('load', callbacks.load);
              link.removeEventListener('error', callbacks.error);
            }
          };
          link.addEventListener('load', callbacks.load);
          link.addEventListener('error', callbacks.error);
          document.head.appendChild(link);
        });
      }

      _configure(type, listType) {
        let node;
        switch (type) {
          case 'history-menu':
          case 'saved-menu':
          case 'projects-menu':
          case 'rest-api-menu':
            node = document.createElement(type);
            node.listType = listType;
            node.id = 'menu';
            break;
          default:
            console.error('Unknown menu object');
            return;
        }
        const container = document.getElementById('container');
        container.appendChild(node);
      }

      listen() {
        document.body.addEventListener('settings-changed', this._settingsHandler);
        document.body.addEventListener('navigate', this._navHandler);
      }

      _settingsHandler(e) {
        if (e.detail.name === 'viewListType') {
          const node = document.getElementById('menu');
          node.listType = e.detail.value;
        }
      }

      _navHandler(e) {
        ipc.send('popup-app-menu-nav', e.detail);
      }
    }

    const instance = new ArcMenuWindow();
    instance.init();
  })();
  </script>
</body>
</html>
