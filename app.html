<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Advanced REST client</title>
  <script>
    window.Polymer = {
      dom: 'shadow',
      lazyRegister: true
    };
  </script>
  <style>
  body {
    font-family: Roboto, sans-serif;
    color: #333;
    margin: 0;
    font-size: 14px;
    line-height: 1.5;
    background-color: #e5e5e5;
    -webkit-user-select: none;
    -moz-user-select: none;
    -ms-user-select: none;
    user-select: none;
  }
  html, body {
    height: 100%;
    margin: 0;
  }

  /* Context menu */
  .arc-context-menu {
    position: absolute;
    background-color: #FAFAFA;
    box-shadow: 0 6px 10px 0 rgba(0, 0, 0, 0.14), 0 1px 18px 0 rgba(0, 0, 0, 0.12), 0 3px 5px -1px rgba(0, 0, 0, 0.4);
  }

  .arc-context-menu paper-item {
    cursor: pointer;
    min-height: 40px;
  }

  bottom-sheet {
    width: var(--arc-bottom-sheet-width, 100%);
    max-width: var(--arc-bottom-sheet-max-width, 700px);
  }
  </style>
</head>
<body>
  <!-- This elements are undefined until the main application is loaded. -->
  <bottom-sheet id="editorSheet" with-backdrop>
    <saved-request-editor id="requestEditor"></saved-request-detail>
  </bottom-sheet>
  <bottom-sheet id="detailsSheet" with-backdrop>
    <saved-request-detail id="requestDetails"></saved-request-detail>
  </bottom-sheet>
  <bottom-sheet id="snippetsSheet" with-backdrop>
    <http-code-snippets id="requestSnippets"></http-code-snippets>
  </bottom-sheet>
  <script src="app.js"></script>
  <script src="scripts/renderer/bottom-sheet-support.js"></script>
</body>
</html>
